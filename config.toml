baseURL = "https://wind234234.github.io/qingfengai.github.io/"
languageCode = "zh-cn"
title = "清风AI探索"
theme = "stack"

# GitHub Pages 部署设置
publishDir = "docs"

# 启用搜索功能
[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true

[params]
  description = "探索AI的无限可能"
  mainSections = ["post"]
  featuredImageField = "image"
  rssFullContent = true
  
  [params.footer]
    since = 2023
    customText = "清风AI探索 - 探索AI的无限可能"

  [params.dateFormat]
    published = "Jan 02, 2006"
    lastUpdated = "Jan 02, 2006 15:04 MST"
    
  [params.sidebar]
    emoji = "🍥"
    subtitle = "探索AI的无限可能"
    
  [params.sidebar.avatar]
    enabled = true
    local = true
    src = "img/avatar.png"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "首页"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "search"
    name = "搜索"
    url = "/search/"
    weight = 15
  [[menu.main]]
    identifier = "categories"
    name = "分类"
    url = "/categories/"
    weight = 20
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 30
  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 40

[permalinks]
  post = "/post/:year/:month/:slug/"
  page = "/:slug/" 